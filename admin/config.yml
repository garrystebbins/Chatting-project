backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  identity_url: "http://devchat.tv/.netlify/identity"
  gateway_url:  "http://devchat.tv/.netlify/git"
  site_domain:  "http://devchat.tv/"

media_folder: "images/uploads"

collections:
  - name: "adv-in-angular" # Used in routes, e.g., /admin/collections/blog
    label: "Adventures in Angular" # Used in the UI
    folder: "src/adv-in-angular" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk"}
      - {label: "Podcast", name: "podcast", widget: "hidden", default: "adv-in-angular"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Episode Number", name: "episode_number", widget: "string"}
      - {label: "Duration", name: "duration", widget: "string"}
      - {label: "Audio URL", name: "audio_url", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Tags", name: "tags", widget: "list", default: ["adv_in_angular", "podcast"] }
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Question #1", name: "question1", widget: "string", required: false}
      - {label: "Answer #1", name: "answer1", widget: "string", required: false}
      - {label: "Question #2", name: "question2", widget: "string", required: false}
